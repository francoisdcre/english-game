<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fast And Glorious</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <!-- Écran de configuration -->
    <div id="setup-screen" class="screen active">
      <div class="container">
        <h1>Fast And Glorious</h1>

        <div class="section">
          <h2>Joueurs</h2>
          <div id="players-list"></div>
          <div class="add-player-form">
            <input
              type="text"
              id="player-name-input"
              placeholder="Nom du joueur"
              maxlength="20"
            />
            <button id="add-player-btn">Ajouter Joueur</button>
          </div>
          <p class="info-text">Maximum 5 joueurs</p>
        </div>

        <div class="section">
          <h2>Difficulté</h2>
          <div class="difficulty-buttons">
            <button class="difficulty-btn" data-difficulty="EASY">Easy</button>
            <button class="difficulty-btn active" data-difficulty="MEDIUM">
              Medium
            </button>
            <button class="difficulty-btn" data-difficulty="HARD">Hard</button>
          </div>
        </div>

        <div class="section">
          <h2>Points pour gagner</h2>
          <div class="score-selector">
            <input
              type="number"
              id="winning-score-input"
              min="5"
              max="100"
              value="20"
              step="5"
            />
            <span class="info-text"
              >Points nécessaires pour remporter la partie</span
            >
          </div>
        </div>

        <div class="section">
          <h2>Mode QUICK</h2>
          <div class="quick-mode-selector">
            <label class="checkbox-container">
              <input type="checkbox" id="quick-mode-checkbox" />
              <span class="checkmark"></span>
              <span class="checkbox-label"
                >Activer le mode rapide (3 secondes)</span
              >
            </label>
            <p class="info-text">La carte/mot sera floutée après 3 secondes</p>
          </div>
        </div>

        <button id="start-game-btn" class="primary-btn" disabled>
          Démarrer la partie
        </button>
      </div>
    </div>

    <!-- Écran de jeu -->
    <div id="game-screen" class="screen">
      <div class="container">
        <div class="game-header">
          <h1>English Game</h1>
          <div class="game-info">
            <span id="difficulty-display" class="difficulty-badge"></span>
            <button id="quit-game-btn" class="secondary-btn">Quitter</button>
          </div>
        </div>

        <!-- Carte/Mot actuel -->
        <div class="card-display">
          <div id="timer-display" class="timer-display" style="display: none">
            3
          </div>

          <div id="search-message" class="search-message" style="display: none">
            SEARCH !
          </div>

          <div id="card-content" class="card-content">
            <div class="card-text" id="card-text"></div>
          </div>

          <button id="reveal-card-btn" class="reveal-btn" style="display: none">
            Révéler la carte
          </button>

          <!-- Description -->
          <div class="description-container">
            <p id="card-description" class="card-description"></p>
            <button id="unblur-btn" class="unblur-btn" style="display: none">
              Voir la description
            </button>
          </div>

          <button id="next-card-btn" class="primary-btn">Carte suivante</button>
        </div>

        <!-- Liste des joueurs avec scores -->
        <div class="players-score">
          <h2>Joueurs</h2>
          <div id="players-score-list"></div>
        </div>
      </div>
    </div>

    <script src="js/index.js"></script>
  </body>
</html>
