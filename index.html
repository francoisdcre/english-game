<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fast And Glorious</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <!--Background assets -->
    <img
      src="assets/background/top-right-corner.png"
      class="top-right-corner"
    />
    <img src="assets/background/top-right.png" class="top-right" />
    <img src="assets/background/top-left-corner.png" class="top-left-corner" />
    <img src="assets/background/top-left.png" class="top-left" />
    <img src="assets/background/left.png" class="left" />
    <img
      src="assets/background/bottom-left-corner.png"
      class="bottom-left-corner"
    />
    <img
      src="assets/background/bottom-right-corner.png"
      class="bottom-right-corner"
    />

    <!-- √âcran de configuration -->
    <div id="setup-screen" class="screen active">
      <div class="container">
        <h1>Fast And Glorious</h1>

        <div class="section">
          <h2>Players</h2>
          <div id="players-list"></div>
          <div class="add-player-form">
            <input
              type="text"
              id="player-name-input"
              placeholder="Player name"
              maxlength="20"
            />
            <button id="add-player-btn">Add Player</button>
          </div>
          <p class="info-text">Minimum 3 players - Maximum 5 players</p>
        </div>

        <div class="section">
          <h2>Difficulty</h2>
          <div class="difficulty-buttons">
            <button class="difficulty-btn" data-difficulty="EASY">Easy</button>
            <button class="difficulty-btn active" data-difficulty="MEDIUM">
              Medium
            </button>
            <button class="difficulty-btn" data-difficulty="HARD">Hard</button>
          </div>
          <div class="difficulty-description">
            <p id="difficulty-desc-text">
              You have 6 seconds to find the answer
            </p>
          </div>
        </div>

        <div class="section">
          <h2>Points to win</h2>
          <div class="score-selector">
            <input
              type="number"
              id="winning-score-input"
              min="5"
              max="100"
              value="20"
              step="5"
            />
            <span class="info-text">Points needed to win the game</span>
          </div>
        </div>

        <button id="start-game-btn" class="primary-btn" disabled>
          Start Game
        </button>
      </div>
    </div>

    <!-- √âcran de jeu -->
    <div id="game-screen" class="screen">
      <div class="container">
        <div class="game-header">
          <h1>English Game</h1>
          <div class="game-info">
            <span id="difficulty-display" class="difficulty-badge"></span>
            <button id="quit-game-btn" class="secondary-btn">Quit</button>
          </div>
        </div>

        <!-- Carte/Mot actuel -->
        <div class="card-display">
          <div id="timer-display" class="timer-display" style="display: none">
            3
          </div>

          <div id="search-message" class="search-message" style="display: none">
            SEARCH !
          </div>

          <div id="card-content" class="card-content">
            <div
              id="countdown-display"
              class="countdown-display"
              style="display: none"
            >
              3
            </div>
            <div class="card-text" id="card-text"></div>
          </div>

          <!-- Description -->
          <div class="description-container">
            <p id="card-description" class="card-description"></p>
            <button id="reveal-btn" class="reveal-btn" style="display: none">
              Reveal
            </button>
          </div>

          <button id="next-card-btn" class="primary-btn">Next card</button>
        </div>

        <!-- Player score list -->
        <div class="players-score">
          <h2>Players</h2>
          <div id="players-score-list"></div>
          <div class="score-chart-container">
            <canvas id="scoreChart"></canvas>
          </div>
        </div>
      </div>
    </div>

    <!-- √âcran de leaderboard -->
    <div id="leaderboard-screen" class="screen">
      <div class="container">
        <h1>üèÜ Game Over!</h1>
        <div class="leaderboard">
          <h2>Final Leaderboard</h2>
          <div id="leaderboard-list" class="leaderboard-list"></div>
        </div>
        <div class="leaderboard-actions">
          <button id="play-again-btn" class="primary-btn">Play Again</button>
          <button id="back-to-menu-btn" class="secondary-btn">
            Back to Menu
          </button>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/gameData.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
